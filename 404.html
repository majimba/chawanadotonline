<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Chawana Maseka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lora:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="overflow-x-hidden bg-black text-white min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4 text-center">
        <div class="max-w-2xl mx-auto">
            <!-- 404 Number -->
            <h1 class="text-8xl md:text-9xl font-black golden-accent mb-8">404</h1>
            
            <!-- Error Message -->
            <h2 class="text-3xl md:text-4xl font-bold mb-6">Page Not Found</h2>
            <p class="text-xl text-gray-300 mb-8 leading-relaxed">
                The page you're looking for seems to have wandered off into the creative void. 
                Let's get you back to the main experience.
            </p>
            
            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-12">
                <a href="/" class="solid-button text-lg font-bold py-3 px-8 rounded-md">
                    Return Home
                </a>
                <a href="/#contact" class="ghost-button text-lg font-bold py-3 px-8 rounded-md">
                    Get in Touch
                </a>
            </div>
            
            <!-- Creative Quote -->
            <blockquote class="text-lg font-serif italic text-gray-400 max-w-lg mx-auto">
                "Sometimes the best ideas come from taking a wrong turn and discovering something unexpected."
            </blockquote>
            <div class="mt-4 text-golden-accent font-bold">â€” Chawana Maseka</div>
        </div>
    </div>
</body>
</html>
